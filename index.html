	<div class='wrapper'>
		<div id='playing_field' class='cards'></div>

<script>
	//6 quotes
	//needs limits for quotes
	var cards = [
		["All my life, I always wanted to be somebody. Now I see that I should have been more specific.", "Jane Wagner"],
		["Love does not consist in gazing at each other, but in looking outward together in the same direction.", "Antoine de Saint-Exupery"],
		["A dog teaches a boy fidelity, perseverance, and to turn around three times before lying down.","Robert Benchley"],
		["You can always tell a real friend: when you've made a fool of yourself he doesn't feel you've done a permanent job.", "Laurence J. Peter"],
		["Give me a museum and I'll fill it.", "Pablo Picasso"],
		['It is impossible to persuade a man who does not disagree, but smiles.','Muriel Spark'],
		["I'm not interested in how you feel. I'm interested in what you become.",'Dean Hin']
	];

	var board = document.getElementById('playing_field');
	var click_cards = document.getElementsByClassName('card');
	var card_order = [];

	for(i=0; i<cards.length; i++){
		card_order[i] = i;
		card_order[i+cards.length] = i;
	}

	function shuffle(array){
		var tmp, current, top = array.length;
		if(top) while(--top){
			current = Math.floor(Math.random() * (top + 1));
			tmp = array[current];
			array[current] = array[top];
			array[top] = tmp;
		}
		return array;
	}

	card_order = shuffle(card_order);

	for(var i=0; i < cards.length*2; i++){
		board.innerHTML += "<div id='" + i + "' class='card'><div class='card_text'><p class='quote'>''" + cards[card_order[i]][0] + "''</p><p class='quotee'>-" + cards[card_order[i]][1] +"</p></div></div>";
	}


	for(var i=0; i < click_cards.length; i++){

		click_cards[i].addEventListener('click',
			function(evt){

		);
		
	}
	
</script>
